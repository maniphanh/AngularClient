<mat-toolbar color="primary">
  <!-- Application Title -->
  <span class="app-title">Closing Construction Docs</span>

  <div class="spacer"></div>

  <!-- Desktop Navigation -->
  <nav class="nav-links" color="primary">
    <a mat-button routerLink="/home" routerLinkActive="active-link">Home</a>
    <a mat-button routerLink="/account" routerLinkActive="active-link">My Account</a>
    @if (isAuthenticated) {
    <a mat-button (click)="logout()">Logout</a>
    }
  </nav>

  <!-- Mobile Menu Button -->
  <button mat-icon-button (click)="toggleSidenav()" class="mobile-menu">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<!-- Mobile Sidebar Navigation -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="over" position="start">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/account" (click)="drawer.close()">Account</a>
      @if (isAuthenticated) {
      <a mat-button (click)="logout()">Logout</a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content with Router Outlet -->
  <mat-sidenav-content class="main-window">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
